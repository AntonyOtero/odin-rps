<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="scores">
            <div class="score">
                <div class="score-title">Player</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score">
                <div class="score-title">CPU</div>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>
        <div id="result">First to 5 points wins. Make your move.</div>
        <div class="btn-group">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissors">Scissors</button>
            <!-- <button class="btn hide" id="restart">Restart</button> -->
        </div>
    </div>
</body>
</html>
